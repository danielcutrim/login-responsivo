<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-quiry.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<main>
    <section id="login">
        <div id="imagem">

        </div>
        <div id="formulario">
<h1>Login</h1>
<p> Seja bem vindo, Novamente, Faça seu Login para acessar sua conta e pode fazer ass configurações no seu ambiente</p>
<form action="login" method="post" autocomplete="on">
<div class="campo">
<i class="bi bi-person-fill"></i>
<input type="email" name="ilogin" id="login" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
<label for="ilogin">Login </label>
</div>
<div class="campo">
    
<i class="bi bi-person-fill"></i>
    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
<label for="isenha"> Senha</label>

</div>
<input type="submit" value="Entra">
<a href="Esqueci.html">
    Esqueci a senha  <i class="bi bi-envelope-at-fill"></i>
</a>
</form>
        </div>

    </section>
</main>
    
</body>
</html>
